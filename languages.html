<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Выбор языка / Language selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .lang-card {
      background: #222;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      width: 120px;
      transition: background 0.3s;
    }
    .lang-card:hover {
      background: #007bff;
    }
    .flag {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="lang-card" onclick="location.href='index_en.html'">
    <div class="flag">🇺🇸</div>
    English
  </div>

  <div class="lang-card" onclick="location.href='index_ru.html'">
    <div class="flag">🇷🇺</div>
    Русский
  </div>

  <div class="lang-card" onclick="location.href='index_es.html'">
    <div class="flag">🇪🇸</div>
    Español
  </div>

  <!-- Добавляй другие языки тут по шаблону -->
</body>
</html>
