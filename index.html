<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QwertyVM 3.0 — Введение и очередь</title>
  <style>
    body { margin:0; font-family: Arial,sans-serif; background:#121212; color:white; }
    #overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999;
    }
    #overlay h2 { margin-bottom: 20px; text-align: center; max-width: 600px; }
    #chatIntro {
      width: 90vw; height: 300px; border-radius: 8px; border: none; margin-bottom: 20px;
    }
    #btnProceed {
      padding: 12px 25px;
      font-size: 18px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #btnProceed:hover {
      background: #0056b3;
    }
    #mainContent {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h2>Добро пожаловать! Пожалуйста, ознакомьтесь с чатом перед подключением к VM</h2>
  <iframe id="chatIntro" src="https://app.kosmi.io/room/e739hh" allow="camera; microphone" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
  <button id="btnProceed">Я ознакомился, перейти к очереди</button>
</div>

<div id="mainContent">
  <h1>QwertyVM 3.0 — Очередь и ВМ</h1>
  <!-- Здесь будет очередь, VM iframe, админка, чат и т.д. -->
  <p>Здесь вставляй интерфейс очереди и виртуальных машин.</p>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const mainContent = document.getElementById('mainContent');
  const btnProceed = document.getElementById('btnProceed');

  btnProceed.addEventListener('click', () => {
    overlay.style.display = 'none';
    mainContent.style.display = 'block';
  });
</script>

</body>
</html>
